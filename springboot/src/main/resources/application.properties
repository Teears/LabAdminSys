spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/lab_check_sys?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#静态资源地址 图片
spring.mvc.static-path-pattern=/imagesApi/**
spring.web.resources.static-locations=file:D://GP/img//

#配置.xml文件路径
mybatis.config-location=classpath:./mybatis-config.xml
mybatis.mapper-locations=classpath*:/mappers/*.xml
#配置模型路径
mybatis.type-aliases-package=com.qifangli.edumanage.dao.entity

#分页插件
pagehelper.helper-dialect=mysql
pagehelper.params=count=countSql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true


